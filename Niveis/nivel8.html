<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nível 8 - Aladdin</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #ffdee9, #b5fffc);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }

    h2 {
        color: black;
        text-shadow: 4px 4px 8px rgba(255, 105, 180, 0.5);
        margin-bottom: 30px;
        font-size: 2em;
        text-align: center;
    }

    .audio-player {
        margin-bottom: 30px;
    }

    .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .option {
        background-color: #ffb6c1;
        padding: 15px 25px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.2em;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .option:hover {
        background-color: #ff69b4;
        color: white;
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        min-width: 300px;
    }

    .modal-content h3 {
        margin-bottom: 20px;
        color: #ff69b4;
    }

    .modal-content button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffb6c1;
        transition: 0.3s;
    }

    .modal-content button:hover {
        background-color: #ff69b4;
        color: white;
    }
</style>
</head>
<body>
<h2>Nível 8: Qual filme é este?</h2>

<div class="audio-player">
    <audio controls>
        <source src="../Sons/aladdin/SomFinal.wav" type="audio/mpeg">
        O teu navegador não suporta o elemento de áudio.
    </audio>
</div>

<div class="options">
    <div class="option" onclick="checkAnswer(this, false)">Moana</div>
    <div class="option" onclick="checkAnswer(this, true)">Aladdin</div>
    <div class="option" onclick="checkAnswer(this, false)">Frozen</div>
    <div class="option" onclick="checkAnswer(this, false)">Bela Adormecida</div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <h3 id="modalText">Correto!</h3>
        <button onclick="repeatLevel()">Repetir Nível</button>
        <button onclick="goToMenu()">Menu Principal</button>
        <button onclick="nextLevel()">Próximo Nível</button>
    </div>
</div>

<script>
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');

    function checkAnswer(element, isCorrect) {
        if(isCorrect) {
            modalText.textContent = "Correto!";
        } else {
            modalText.textContent = "Errado! Tenta novamente.";
        }
        modal.style.display = "flex";
    }

    function repeatLevel() {
        modal.style.display = "none";
        location.reload();
    }

    function goToMenu() {
        window.location.href = "../niveis.html";
    }

    function nextLevel() {
        window.location.href = "Niveis/nivel9.html";
    }

    window.onclick = function(event) {
        if(event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
