<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N√≠vel 3 - A Bela e o Monstro</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #ffdee9, #b5fffc);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    h2 {
        color: black;
        text-shadow: 4px 4px 8px rgba(255, 105, 180, 0.5);
        margin-bottom: 30px;
        font-size: 2em;
        text-align: center;
    }

    .audio-player {
        margin-bottom: 30px;
    }

    .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .option {
        background-color: #ffb6c1;
        padding: 15px 25px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.2em;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .option:hover {
        background-color: #ff69b4;
        color: white;
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        min-width: 300px;
    }

    .modal-content h3 {
        margin-bottom: 20px;
        color: #ff69b4;
    }

    .modal-content button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffb6c1;
        transition: 0.3s;
    }

    .modal-content button:hover {
        background-color: #ff69b4;
        color: white;
    }

    .petal {
        position: fixed;
        top: -50px;
        font-size: 15px;
        color: #ff69b4;
        user-select: none;
        pointer-events: none;
        opacity: 0.6;
        animation-name: fall;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-iteration-count: 1;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.6;
        }
        50% {
            transform: translateY(50vh) rotate(180deg);
            opacity: 0.7;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<h2>N√≠vel 3: Qual filme √© este?</h2>

<div class="audio-player">
    <audio controls>
        <source src="../Sons/bela_monstro/SomFinal.wav" type="audio/mpeg">
        O teu navegador n√£o suporta o elemento de √°udio.
    </audio>
</div>

<div class="options">
    <div class="option" onclick="checkAnswer(this, false)">A Bela Adormecida</div>
    <div class="option" onclick="checkAnswer(this, false)">A Branca de Neve</div>
    <div class="option" onclick="checkAnswer(this, false)">Cinderella</div>
    <div class="option" onclick="checkAnswer(this, true)">A Bela e o Monstro</div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <h3 id="modalText">Correto!</h3>
        <button onclick="repeatLevel()">Repetir N√≠vel</button>
        <button onclick="goToMenu()">Menu Principal</button>
        <button onclick="nextLevel()">Pr√≥ximo N√≠vel</button>
    </div>
</div>

<script>
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');

    function checkAnswer(element, isCorrect) {
        if(isCorrect) {
            modalText.textContent = "Correto!";
        } else {
            modalText.textContent = "Errado! Tenta novamente.";
        }
        modal.style.display = "flex";
    }

    function repeatLevel() {
        modal.style.display = "none";
        location.reload();
    }

    function goToMenu() {
        window.location.href = "../niveis.html";
    }

    function nextLevel() {
        window.location.href = "Niveis/nivel4.html";
    }

    window.onclick = function(event) {
        if(event.target == modal) {
            modal.style.display = "none";
        }
    }

    function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.fontSize = (10 + Math.random() * 20) + 'px';
        petal.textContent = 'üå∏';
        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 4000);
    }

    function startPetals() {
        const interval = setInterval(createPetal, 300);
        setTimeout(() => clearInterval(interval), 4000);
    }

    const audio = document.querySelector('audio');
    audio.addEventListener('timeupdate', () => {
        if(audio.currentTime >= 14 && audio.currentTime < 14.3 && !window.petalsStarted) {
            startPetals();
            window.petalsStarted = true;
        }
    });
</script>
</body>
</html>
